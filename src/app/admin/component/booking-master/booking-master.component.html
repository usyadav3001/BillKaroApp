<div class="card item-master">
    <div class="card-header">
        <h5>Booking List</h5>
    </div>

    <div class="booking -master">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8 -table" [ngStyle]="{'height':tblHeight+'px'}">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="BookingId" class="-bookingId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking Id </th>
                    <td mat-cell *matCellDef="let row"><a> {{row.BookingId}}</a></td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="CustomerName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                    <td mat-cell *matCellDef="let row" class="-customerName" (click)="onClickOfCustomerName(row)">
                        {{row.CustomerName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="OrderDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.OrderDate}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="TotalQuanity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Quanity </th>
                    <td mat-cell *matCellDef="let row"> {{row.TotalQuanity}} </td>
                </ng-container>

                <ng-container matColumnDef="TotalDiscountAmount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Discount Amount </th>
                    <td mat-cell *matCellDef="let row"> {{row.TotalDiscountAmount}} </td>
                </ng-container>

                <ng-container matColumnDef="GrandTotalAmount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Grand Total Amount </th>
                    <td mat-cell *matCellDef="let row"> {{row.GrandTotalAmount}} </td>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                    <td mat-cell *matCellDef="let row" (click)="onClickOfBookingId(row)"> <i class="ti-eye"></i> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
</div>
