<div class="custom-select-container">
    <input type="text" [(ngModel)]="searchText" placeholder="Search..." (click)="toggleOptions()" />

    <div class="options" *ngIf="showOptions">
        <div *ngFor="let option of options" (click)="onOptionClick(option)">
            <span>{{ option }}</span>
            <span *ngIf="isSelected(option)" (click)="removeSelectedOption(option)">X</span>
        </div>
    </div>
</div>
