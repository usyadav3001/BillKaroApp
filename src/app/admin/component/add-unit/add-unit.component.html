<app-progress-bar *ngIf="isProgressBarVisible" [jsonDef]="progressBarJsonDef"></app-progress-bar>
<div class="popup">
    <div class="popup-header">
        <h2>{{lblHeader}}</h2>
    </div>
    <div class="popup-content-container">
        <div class="card-block">
            <form class="form-material">
                <div class="form-group form-primary">
                    <input type="text" name="itemName" [(ngModel)]="unitName" class="form-control" required="">
                    <span class="form-bar"></span>
                    <label class="float-label">Unit Name</label>
                </div>
            </form>
        </div>
    </div>
    <div class="popup-footer-container right-align">
        <div class="cancel-button">
            <button type="button" (click)="onCancel()" class="btn btn-secondary">Close</button>
        </div>
        <div class="save-button -last-child">
            <button type="button" (click)="onSave()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
