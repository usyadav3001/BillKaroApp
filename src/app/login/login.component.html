<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->

                <form class="md-float-material form-material" [formGroup]="form" (ngSubmit)="onLogin()">
                    <div class="text-center">
                        <!-- <img src="assets/images/logo.png" alt="logo.png"> -->
                        <h1>UmasTech</h1>
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center">Sign In</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" class="form-control" (keyup)="OnKeyUpPress()" required
                                    formControlName="username">
                                <span class="form-bar"></span>
                                <label class="float-label">username</label>
                            </div>
                            <div class="form-group form-primary">
                                <input type="password" class="form-control" (keyup)="OnKeyUpPress()"
                                    formControlName="password" required>
                                <span class="form-bar"></span>
                                <label class="float-label">Password</label>
                            </div>
                            <div class="form-group form-primary">
                                <input type="number" class="form-control" (keyup)="OnKeyUpPress()"
                                    formControlName="companyCode" required>
                                <span class="form-bar"></span>
                                <label class="float-label">Company Code</label>
                            </div>
                            <div class="row m-t-25 text-left">
                                <div class="col-12">
                                    <span *ngIf="inCurrectCredentials" class="error"> {{ inCurrectCredentialsMsg
                                        }}</span>
                                </div>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="submit" [disabled]="!form.valid"
                                        class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign
                                        in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- end of form -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
